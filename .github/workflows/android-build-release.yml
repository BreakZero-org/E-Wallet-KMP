name: Android Release Build
on:
  push:
    branches: main
    tags:
      - v*
permissions:
  contents: write
jobs:
  import-keystore:
    uses: ./.github/workflows/local-file-prepare.yml

  release_build:
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: import-keystore

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Store Local Files
        run: |
          mkdir keystore
          cd . > keystore/keystore.properties
          cd . > keystore/keystore.jks
          cd . > github_token.properties
          echo ${{ secrets.SIGNING_STORE_PROPERTIES }} | base64 --decode > keystore/keystore.properties
          echo ${{ secrets.SIGNING_KEY_STORE_BASE64 }} | base64 --decode > keystore/keystore.jks
          echo ${{ secrets.MAVEN_TOKEN }} | base64 --decode > github_token.properties

      - name: Generate cache key
        run: ./scripts/checksum.sh . checksum.txt

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ hashFiles('checksum.txt') }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Release apk
        run: ./gradlew Wallet-Android:app:assembleProdRelease

      - name: Build Release bundle
        run: ./gradlew Wallet-Android:app:bundleProdRelease

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            Wallet-Android/app/build/outputs/apk/prod/release/app-prod-release.apk
            Wallet-Android/app/build/outputs/bundle/prodRelease/app-prod-release.aab
